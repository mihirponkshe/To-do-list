<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish To-Do List</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Header Styling */
    h1 {
      color: #333;
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    /* Input Section */
    .add-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #0056b3;
    }

    /* To-Do List Styling */
    #todoList {
      list-style-type: none;
      padding: 0;
      width: 400px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .todo-item:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .todo-item button {
      font-size: 0.9rem;
      padding: 5px 10px;
      background: #28a745;
    }

    .todo-item button.remove {
      background: #dc3545;
    }

    .todo-item button:hover {
      opacity: 0.8;
    }

    /* Footer Section */
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1 id="heading">My Stylish To-Do List</h1>

  <div class="add-section">
    <input type="text" id="todoInput" placeholder="What do you need to do?" />
    <button id="addButton">Add Task</button>
    <button id="changeHeading">Change Heading</button>
  </div>

  <ul id="todoList"></ul>

  <footer>
    <p>Created By Mihir </p>
  </footer>

  <script>
    // Get references to DOM elements
    const todoInput = document.getElementById('todoInput');
    const addButton = document.getElementById('addButton');
    const changeHeading = document.getElementById('changeHeading');
    const todoList = document.getElementById('todoList');
    const heading = document.getElementById('heading');

    // Add task to the list
    addButton.addEventListener('click', function () {
      const taskText = todoInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      // Create a new list item
      const listItem = document.createElement('li');
      listItem.classList.add('todo-item');

      // Task content
      const taskContent = document.createElement('span');
      taskContent.textContent = taskText;

      // Mark as complete button
      const completeButton = document.createElement('button');
      completeButton.textContent = 'Complete';
      completeButton.addEventListener('click', function () {
        listItem.classList.toggle('completed');
      });

      // Remove button
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.classList.add('remove');
      removeButton.addEventListener('click', function () {
        todoList.removeChild(listItem);
      });

      // Append content and buttons to list item
      listItem.appendChild(taskContent);
      listItem.appendChild(completeButton);
      listItem.appendChild(removeButton);

      // Add list item to the to-do list
      todoList.appendChild(listItem);

      // Clear the input field
      todoInput.value = '';
    });

    // Change heading text
    changeHeading.addEventListener('click', function () {
      heading.textContent = 'My Enhanced To-Do List!';
    });
  </script>

</body>
</html>
