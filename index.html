<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Centered To-Do List</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Input Section */
    .add-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* To-Do List Styling */
    #todoList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .todo-item button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 3px;
    }

    .todo-item button.remove {
      background: #dc3545;
    }

    .todo-item button.complete {
      background: #28a745;
    }

    .todo-item button:hover {
      opacity: 0.9;
    }

    /* Footer Section */
    footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      input {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 10px;
      }

      .todo-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .todo-item button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="heading">Stylish To-Do List</h1>

    <div class="add-section">
      <input type="text" id="todoInput" placeholder="What do you need to do?" />
      <button id="addButton">Add Task</button>
      <button id="changeHeading">Change Heading</button>
    </div>

    <ul id="todoList"></ul>

    <footer>
      <p>Created By Mihir</p>
    </footer>
  </div>

  <script>
    // Get references to DOM elements
    const todoInput = document.getElementById('todoInput');
    const addButton = document.getElementById('addButton');
    const changeHeading = document.getElementById('changeHeading');
    const todoList = document.getElementById('todoList');
    const heading = document.getElementById('heading');

    // Add task to the list
    addButton.addEventListener('click', function () {
      const taskText = todoInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      // Create a new list item
      const listItem = document.createElement('li');
      listItem.classList.add('todo-item');

      // Task content
      const taskContent = document.createElement('span');
      taskContent.textContent = taskText;

      // Mark as complete button
      const completeButton = document.createElement('button');
      completeButton.textContent = 'Complete';
      completeButton.classList.add('complete');
      completeButton.addEventListener('click', function () {
        listItem.classList.toggle('completed');
      });

      // Remove button
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.classList.add('remove');
      removeButton.addEventListener('click', function () {
        todoList.removeChild(listItem);
      });

      // Append content and buttons to list item
      listItem.appendChild(taskContent);
      listItem.appendChild(completeButton);
      listItem.appendChild(removeButton);

      // Add list item to the to-do list
      todoList.appendChild(listItem);

      // Clear the input field
      todoInput.value = '';
    });

    // Change heading text
    changeHeading.addEventListener('click', function () {
      heading.textContent = 'Enhanced To-Do List!';
    });
  </script>

</body>
</html>
